pool:
  name: Azure Pipelines
steps:
- task: GoTool@0
  displayName: 'Install Go'
  inputs:
    version: '1.15.5'

- task: DownloadGitHubRelease@0
  displayName: 'Download Hugo'
  inputs:
    connection: 'GitHub'
    userRepository: 'gohugoio/hugo'
    defaultVersionType: 'specificVersion'
    version: '33907180'
    itemPattern: 'hugo_0.78.2_Linux-64bit.tar.gz'
    downloadPath: '$(System.ArtifactsDirectory)'

- bash: |
   mkdir -p $HOME/bin
   export PATH=$PATH:$HOME/bin
   cd $HOME/bin
   tar -xvzf $ARTIFACTS_DIR/hugo_0.78.2_Linux-64bit.tar.gz
   hugo version
  failOnStderr: true
  displayName: 'Install Hugo'
  env:
    ARTIFACTS_DIR: $(System.ArtifactsDirectory)

- bash: |
   export PATH=$PATH:$HOME/bin
   hugo -d ./build
  displayName: 'Build Website'
  env:
    ARTIFACT_STAGING_DIR: $(Build.ArtifactStagingDir)

- task: AzureCLI@2
  displayName: 'Upload to $web'
  inputs:
    azureSubscription: 'Visual Studio Enterprise Subscription (a706ee96-4594-47a5-9099-793d4a3225a5)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob upload-batch -s ./build -d "\$web" --account-name weshargrovephotography --pattern "*"'
