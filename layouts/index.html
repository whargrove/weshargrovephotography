{{ define "main" }}
<main class="main">
  <section class="grid">
  {{/* Show photos in the portfolio taxonomy */}}
  {{ range .Site.Taxonomies.galleries.portfolio }}
    <figure class="thumbnail {{ .Params.orientation }}">
      <a href="{{ .Permalink }}">
        <img class="lazy-load" src="" data-src="{{ .Site.Params.CdnUrl }}{{ .Params.imagesrc }}"/>
        <figcaption>{{ .Title }}</figcaption>
      </a>
    </figure>
  {{ end }}
  </section>
</main>
{{ end }}
