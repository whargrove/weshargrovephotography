{{ define "main" }}
<main class="main">
  <section class="grid">
  {{/* Show photos in the portfolio taxonomy */}}
  {{ range .Site.Taxonomies.galleries.portfolio }}
    <div class="thumbnail {{ .Params.orientation }}">
      <a href="{{ .Permalink }}"><img src="{{ .Site.Params.CdnUrl }}{{ .Params.imagesrc }}" /></a>
    </div>
  {{ end }}
  </section>
</main>
{{ end }}
