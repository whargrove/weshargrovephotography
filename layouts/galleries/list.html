{{ define "main" }}
<div class="galleries">
  {{/* Exclude portfolio from the gallery listing */}}
  {{ range where .Pages "Title" "!=" "Portfolio" }}
  <div class="gallery-item">
    <a href="{{ .Permalink }}">
      <div class="gallery-title">
        <h2>{{ upper .Title }}</h2>
      </div>
      <div class="gallery-thumbnail">
        <img src="{{ .Site.Params.CdnUrl }}{{ .Params.thumbnail.src }}" alt="{{ .Params.thumbnail.title }}" />
      </div>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
