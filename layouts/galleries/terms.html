{{ define "main" }}
<div class="main">
  <h2>Galleries</h2>
  <div class="galleries-container">
    {{ range where .Pages.ByTitle ".Title" "!=" "portfolio" }}
    <div class="gallery-item">
      <a href="{{ .Permalink }}">
        <img src="{{ .Site.Params.CdnUrl }}{{ .Params.thumbnail.src }}" alt="{{ .Params.thumbnail.title }}" />
        <p>{{ .Title }}</p>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
